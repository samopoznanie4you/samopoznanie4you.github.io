<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Путь к себе</title>

<style>
:root{
  --bg1:#0f2027;
  --bg2:#203a43;
  --bg3:#2c5364;
  --glass:rgba(255,255,255,0.08);
  --border:rgba(255,255,255,0.18);
}

*{box-sizing:border-box;margin:0;padding:0}

body{
  font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;
  color:#fff;
  background:linear-gradient(-45deg,var(--bg1),var(--bg2),var(--bg3));
  background-size:400% 400%;
  animation:bgMove 18s ease infinite;
  overflow-x:hidden;
}

@keyframes bgMove{
  0%{background-position:0% 50%}
  50%{background-position:100% 50%}
  100%{background-position:0% 50%}
}

/* NAVBAR */
nav{
  position:fixed;
  top:0;
  width:100%;
  backdrop-filter:blur(14px);
  background:var(--glass);
  border-bottom:1px solid var(--border);
  padding:14px 22px;
  z-index:999;
}

nav a{
  color:white;
  text-decoration:none;
  margin-right:18px;
  font-size:15px;
}

/* HERO */
header{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:110px 20px 60px;
}

h1 span{opacity:0;display:inline-block;transform:translateY(20px)}

button.start{
  margin-top:30px;
  padding:16px 30px;
  border:none;
  border-radius:14px;
  font-size:18px;
  background:white;
  color:#111;
  cursor:pointer;
}

section{
  padding:80px 20px;
  max-width:1100px;
  margin:auto;
}

/* SLIDER */
.slider{
  position:relative;
  overflow:hidden;
}

.slides{
  display:flex;
  transition:transform .5s ease;
}

.slide{
  min-width:100%;
  padding:24px;
}

.card{
  background:var(--glass);
  backdrop-filter:blur(10px);
  border:1px solid var(--border);
  border-radius:18px;
  padding:28px;
  text-align:center;
}

.card img{
  width:100%;
  max-height:220px;
  object-fit:cover;
  border-radius:14px;
  margin-top:16px;
}

.controls{
  text-align:center;
  margin-top:16px;
}

.controls button{
  padding:8px 12px;
  margin:4px;
}

/* QR */
footer{
  padding:60px 20px 80px;
  text-align:center;
}

.qr{
  margin-top:20px;
  width:130px;
}

/* MOBILE */
@media(max-width:768px){
  h1{font-size:28px}
  nav a{font-size:14px;margin-right:12px}
  button.start{width:100%;max-width:320px}
  section{padding:60px 18px}
  .card{padding:22px}
}

@media(max-width:480px){
  h1{font-size:24px}
  header{padding-top:120px}
}
</style>
</head>
<body>

<nav>
  <a href="#tools">Практикум</a>
</nav>

<header>
  <h1 id="title"></h1>
  <button class="start" data-scroll="#tools">Начать путь</button>
</header>

<section id="tools">
  <h2>Инструменты саморазвития</h2>

  <div class="slider" id="slider">
    <div class="slides">

      <div class="slide">
        <div class="card">
          <h3>Дневник или блог</h3>
          <p>Фиксация мыслей и опыта</p>
          <img src="https://picsum.photos/600/300?1">
        </div>
      </div>

      <div class="slide">
        <div class="card">
          <h3>Колесо баланса жизни</h3>
          <p>Оценка сфер жизни</p>
          <img src="https://picsum.photos/600/300?2">
        </div>
      </div>

      <div class="slide">
        <div class="card">
          <h3>Чтение литературы</h3>
          <p>Развитие мышления</p>
          <img src="https://picsum.photos/600/300?3">
        </div>
      </div>

      <div class="slide">
        <div class="card">
          <h3>Метод 5 Почему</h3>
          <p>Поиск причин проблем</p>
          <img src="https://picsum.photos/600/300?4">
        </div>
      </div>

    </div>
  </div>

  <div class="controls">
    <button onclick="move(-1)">◀</button>
    <button onclick="move(1)">▶</button>
  </div>

</section>

<footer>
  <div>Школьный проект «Путь к Себе: Самопознание и Развитие»</div>
  <img src="/mnt/data/frame.png" class="qr">
</footer>

<script>
/* TYPE TITLE */
const text="Путь к себе";
const title=document.getElementById('title');
text.split('').forEach((l,i)=>{
  const span=document.createElement('span');
  span.textContent=l;
  title.appendChild(span);
  setTimeout(()=>{
    span.style.transition='0.4s';
    span.style.opacity=1;
    span.style.transform='translateY(0)';
  },70*i);
});

/* SMOOTH SCROLL BUTTONS */
document.querySelectorAll('[data-scroll]').forEach(btn=>{
  btn.onclick=()=>{
    const el=document.querySelector(btn.dataset.scroll);
    el.scrollIntoView({behavior:'smooth'});
  }
});

/* SLIDER + SWIPE */
const slides=document.querySelector('.slides');
let index=0;

function move(dir){
  index+=dir;
  if(index<0)index=0;
  if(index>slides.children.length-1)index=slides.children.length-1;
  slides.style.transform=`translateX(-${index*100}%)`;
}

let startX=0;
slides.addEventListener('touchstart',e=>{
  startX=e.touches[0].clientX;
});

slides.addEventListener('touchend',e=>{
  const endX=e.changedTouches[0].clientX;
  if(startX-endX>50)move(1);
  if(endX-startX>50)move(-1);
});
</script>

</body>
</html>
